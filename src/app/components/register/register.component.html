<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w" [formGroup]="forma" >

                <span class="login100-form-title p-b-51">
                    Crear nueva cuenta
                </span>

                <!-- <span class="text-danger">El correo es obligatorio</span> -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="email" 
                           placeholder="Email"
                           formControlName="correo"
                           >
                    <span class="focus-input100"></span>
                    <small *ngIf="isValid('correo')" class="text-danger">el correo debe ser válido</small>
                </div>

                <!-- <span class="text-danger">El nombre es obligatorio</span> -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="nombre" 
                           placeholder="Nombre y apellidos"
                           formControlName="nombre"
                           >
                    <span class="focus-input100"></span>
                    <small *ngIf="isValid('nombre')" class="text-danger">el nombre es obligatorio</small>
                </div>
                
                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                           type="password" 
                           name="pass" 
                           placeholder="Password"
                           formControlName="password"
                           >
                    <span class="focus-input100"></span>
                    <small *ngIf="isValid('password')" class="text-danger">la clave es obligatoria y poseer mas de 6 caracteres</small>
                </div>

                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                           type="password" 
                           name="pass2" 
                           placeholder="Repita Password"
                           formControlName="password2"
                           >
                    <span class="focus-input100"></span>
                    <small *ngIf="PassVerified()" class="text-danger">Las claves no coinciden!!</small>
                </div>

                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/registro" class="txt1">
                            ¿Ya tienes cuenta? / Ingresar
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" (click)="submitForm()" type="button">
                        Crear cuenta
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
