
<h4>Formulario <small> Agregar Prohibición </small></h4>
<hr>

<form  autocomplete="off"  [formGroup]="forma"  (ngSubmit)="guardar()" class="bg-dark">
    
    <div  class="form-group row mb-5">
        <label  class="col-2 col-form-label text-warning">DNI</label>
        <div  class="col-8 ml-3">
            <input  class="form-control"
            type="text"
            placeholder="Número de Documento"
            formControlName="dni"
            >
        </div>
     </div> 
    
    <div  class="form-group row mb-5">
        <label  class="col-2 col-form-label text-warning">Apellido</label>
        <div  class="col-8 ml-3">
            <input  class="form-control"
            type="text"
            placeholder="Apellido"
            formControlName="apellido">
        </div>
    </div>
    
    <div  class="form-group row mb-5">
        <label  class="col-2 col-form-label text-warning">Apellido</label>
        <div  class="col-8 ml-3">
        <input  class="form-control"
        type="text"
        placeholder="Nombre"
        formControlName="nombre"></div>
    </div>

    <div  class="form-group row mb-5">
        <label  class="col-2 col-form-label text-warning">Sexo</label>
        <div  class="col-8 ml-3">
        <input  class="form-control"
        type="text"
        placeholder="ingrese el sexo"
        formControlName="sexo"
        ></div>
        </div>



    <div  class="form-group row mb-5">
        <label  class="col-2 col-form-label text-warning">Categoría</label>
        <div  class="col-8 ml-3">
        <input  class="form-control"
        type="text"
        placeholder="Adulto - Menor"
        formControlName="categoria"
        ></div>
    </div>

    <div  class="form-group row mb-5">
        <label  class="col-2 col-form-label text-warning">Motivo de Prohibición</label>
        <div  class="col-8 ml-3">
        <input  class="form-control"
        type="text"
        placeholder="datos de prohibición"
        formControlName="motivo"
        ></div>
    </div>
     
    <div  class="form-group row mb-5">
        <label  class="col-2 col-form-label text-warning">&nbsp;</label>
        <div  class="input-group col-md-8">
        <button  type="submit"  class="btn btn-outline-primary btn-block">
        Guardar
        </button></div>
    </div>
</form>

<hr>
<pre>
Estado del Formulario: {{forma.valid}}
<br>
Status: {{forma.status}}
</pre>
<pre>
{{forma.value | json}}
</pre>
